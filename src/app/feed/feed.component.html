<div class="sorting-options">
    <button (click)="sortIdeas(sortingCriteria.mostControversial)">Most Controversial</button>
    <button (click)="sortIdeas(sortingCriteria.mostPopular)">Most Popular</button>
    <button (click)="sortIdeas(sortingCriteria.mostUnpopular)">Most Unpopular</button>
    <button (click)="sortIdeas(sortingCriteria.mostRecent)">Most Recent</button>
</div>

@for(idea of currentPageIdeas; track idea.id){

    <app-idea-preview [idea]="idea"></app-idea-preview>

}

<div>
    <button (click)="pageLeft()"><i class="bi bi-caret-left"></i></button>{{currentPage}}<button (click)="pageRight()"><i class="bi bi-caret-right"></i></button>
</div>
<a routerLink="/submit">Submit an idea</a>
