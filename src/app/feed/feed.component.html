
@for(idea of currentPageIdeas; track idea.id){

    <app-idea-preview [idea]="idea"></app-idea-preview>

}

<div>
    <button (click)="pageLeft()"><i class="bi bi-caret-left"></i></button>{{currentPage}}<button (click)="pageRight()"><i class="bi bi-caret-right"></i></button>
</div>
<a routerLink="/submit">Submit an idea</a>
