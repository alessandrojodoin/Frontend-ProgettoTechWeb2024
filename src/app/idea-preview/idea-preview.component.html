<div class="idea-card">
    <h1 id="title">{{idea.title}}</h1>
    <p id="description">{{idea.description}}</p>
    <div id="vote-bar">
        <div id="upvotes">
            {{idea.upvotes}}
        </div>
        <div id="downvotes">
            {{idea.downvotes}}
        </div>
    </div>
</div>
